enum Permission {
  ADMIN
  USER
  FILMADD
  FILMEDIT
  FILMDELETE
  PERMISSIONUPDATE
}

type User {
  id: ID! @id @unique
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpiry: Float
  permissions: [Permission] @scalarList(strategy: RELATION)
}

type Film {
  id: ID! @id @unique
  release_date: String
  title: String!
  tmdb_id: String
}
